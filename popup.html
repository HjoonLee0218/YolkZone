<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>YolkZone</title>
    </head>

    <body>
        <audio id="frySound" src="assets/frySound.wav" loop></audio>
        <audio id="plateSound" src="assets/plateSound.wav"></audio>

        <div class = "kitchen" id = "kitchen">
            <div class = "gauge" id = "gauge">
                <div class="outer-wrapper">
                    <div class="column-wrapper">
                      <div class="column"></div>
                    </div>
                </div>
            </div>

            <div class = "objects" id = "objects">
                <div class="frying-pan" id = "frying-pan">
                    <div class="egg" id="egg"></div>
                </div>

                <div class = "container" id = "container">
                    <div class="smallPlate" id="smallPlate"></div>
                    <div class = "smallEgg" id = "smallEgg"></div>
                </div>
            </div>
        </div>
        
        <div class = "pView" id = "pView">
            <div class="plate2" id="plate2"></div>
            
            <button class = "button" id = "button">Fry another?</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
